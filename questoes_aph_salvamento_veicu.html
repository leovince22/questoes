                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }



                function preencher(questoes) {
                    var imagem = document.getElementById("ytr")
                    var ulQuestoes = document.querySelector('#questoes');
                    ulQuestoes.innerHTML = ' ';
                    imagem.innerHTML = ' ';



                    for (var questao of questoes) {

                        var liQuestao = document.createElement('li');
                        var pQuestao = document.createElement('p');
                        var p1Questao = document.createElement('p');
                        var divQuestao = document.createElement('div');
                        var divresp = document.createElement('li');

                        ulQuestoes.appendChild(liQuestao);
                        imagem.appendChild(divresp);

                        liQuestao.appendChild(document.createTextNode(questao.pergunta));

                        liQuestao.appendChild(divQuestao);
                        liQuestao.style.listStyle = 'decimal inside';
                        divresp.style.listStyle = 'decimal inside';
                        divQuestao.style.width = '100%';
                        divQuestao.style.border = '1px solid #000';

                        var ulAlternativas = document.createElement('ul');
                        divresp.appendChild(document.createTextNode("Resposta: " + shuffled(questao.resp[0])))

                        for (var alternativa of shuffled(questao.resp)) {
                            var posicao = alternativa.indexOf(questao.resp[0]);
                            var li = document.createElement('li');
                            li.appendChild(document.createTextNode(alternativa))
                            li.style.listStyle = 'lower-alpha';// usa letras minúsculas  
                            li.setAttribute("class", "iderespp" + posicao);                      
                            ulAlternativas.appendChild(li);
                            ulAlternativas.appendChild(p1Questao);

                            //li.style.color = 'lightgreen';

                        }
                        liQuestao.appendChild(ulAlternativas);

                    }
                }
