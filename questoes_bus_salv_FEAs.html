            <script type="text/javascript">

            var questoes = [
            {
pergunta: "O que são as FEAs no contexto do salvamento veicular? Quais são as suas categorias?",
resp: [
"No contexto do salvamento veicular, FEAs são as Ferramentas, Equipamentos e Acessórios utilizados pela equipe de resgate. As categorias das FEAs são: Ferramentas, que incluem alicates, serras e cortadores; Equipamentos, que incluem Conjunto Desencarcerador Hidráulico, Estabilizador de Tração, Almofadas Pneumáticas; e Acessórios, que incluem luvas, capacetes e óculos de proteção."
]
},
{
pergunta: "No contexto do salvamento veicular, o que é uma Ferramenta? Qual é a fonte de energia utilizada?",
resp: [
"No contexto do salvamento veicular, Ferramenta é uma das categorias das FEAs e inclui alicates, serras e cortadores. A fonte de energia utilizada pela Ferramenta é a energia do operador."
]
},
{
pergunta: "No contexto do salvamento veicular, o que é um Equipamento? Como funciona?",
resp: [
"No contexto do salvamento veicular, Equipamento é uma das categorias das FEAs e inclui Conjunto Desencarcerador Hidráulico, Estabilizador de Tração, Almofadas Pneumáticas. Um Equipamento é uma máquina ou aparelho de certa complexidade cujo princípio de ação consiste na transformação de energia para aumentar a capacidade de trabalho."
]
},
{
pergunta: "No contexto do salvamento veicular, o que são os Acessórios? Qual é a sua função?",
resp: [
"No contexto do salvamento veicular, Acessórios é uma das categorias das FEAs e inclui luvas, capacetes e óculos de proteção. Os Acessórios são elementos que complementam as Ferramentas e Equipamentos, proporcionando segurança e proteção aos operadores e vítimas."
]
},
{
pergunta: "Quais são as divisões das atividades de resgate no contexto do salvamento veicular?",
resp: [
"No contexto do salvamento veicular, as atividades de resgate são divididas em: Segurança da cena, Estabilização veicular, Abertura de acessos, Criação de espaços e Estabilização da vítima."
]
},
{
pergunta: "Quais são os EPIs (Equipamentos de Proteção Individual) utilizados pelos profissionais de resgate no contexto do salvamento veicular?",
resp: [
"No contexto do salvamento veicular, os profissionais de resgate utilizam os seguintes EPIs: capacete, óculos de proteção, máscara de proteção, luvas, roupa de proteção e bota."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs (Ferramentas, Equipamentos e Acessórios) utilizados para garantir a segurança da cena?",
resp: [
"No contexto do salvamento veicular, as FEAs utilizadas para garantir a segurança da cena incluem: Extintor, Cone, Fita zebrada, Vassoura, Pá, Materiais absorventes, Proteções e Protetor de airbag."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizados os Extintores na segurança da cena? Qual é a recomendação para guarnições pequenas e grandes?",
resp: [
"No contexto do salvamento veicular, os Extintores são utilizados para debelar os princípios de incêndio na segurança da cena. Para guarnições pequenas (apenas a viatura de salvamento), é recomendado o uso de extintores. Já para guarnições grandes (comboio completo), é recomendado o uso de uma linha de mangueira pressurizada."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizados os Cones e a Fita zebrada na segurança da cena? Quais são as recomendações para o uso dessas ferramentas?",
resp: [
"No contexto do salvamento veicular, os Cones são utilizados para balizamento e isolamento da área, e devem ter faixas refletivas para o uso noturno. A Fita zebrada é utilizada para isolamento da área e pode ser utilizada uma corda de prontidão (corda que não é usada para salvamento). É recomendado que tanto os Cones quanto a Fita zebrada sejam de cores chamativas, como Laranja ou Amarelo."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizadas as vassouras e pás na segurança da cena? Quais são as recomendações para o uso dessas ferramentas?",
resp: [
"No contexto do salvamento veicular, as vassouras e pás são utilizadas para a remoção de detritos no solo e no interior do veículo, que podem oferecer risco de corte, perfuração e queda. É recomendado que os detritos sejam removidos para uma área específica, como a área de destroços. Antes de utilizar essas ferramentas para remover cacos de vidro, toda a guarnição deve ser avisada e durante o manuseio, todos devem usar proteção respiratória."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizados os materiais absorventes na segurança da cena? Quais são as suas características e qual é a sua importância?",
resp: [
"No contexto do salvamento veicular, os materiais absorventes são utilizados para absorver os fluidos provenientes dos veículos e/ou instalações atingidos pela colisão. Esses materiais podem ser hidro-repelentes e facilitam o descarte correto para proteger o meio ambiente. A importância desses materiais é evitar a contaminação do solo e a contaminação de corpos hídricos, além de evitar a exposição dos profissionais de resgate a substâncias perigosas."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são os tipos de Proteções utilizados na segurança da cena?",
resp: [
"No contexto do salvamento veicular, os tipos de Proteções utilizados na segurança da cena incluem: Proteções rígidas, Proteções de Lona e Proteções maleáveis."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizadas as Proteções Rígidas na segurança da cena?",
resp: [
"No contexto do salvamento veicular, as Proteções Rígidas são utilizadas como anteparo entre a ferramenta e os membros no interior de veículos e na quebra de vidros, protegendo assim, tanto os profissionais de resgate quanto as vítimas."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizadas as Proteções de Lona na segurança da cena?",
resp: [
"No contexto do salvamento veicular, as Proteções de Lona são utilizadas para proteger os profissionais de resgate dos perigos pérfuro-cortantes provenientes dos veículos e/ou instalações/anteparos, evitando acidentes que possam colocar em risco a segurança da equipe de resgate e das vítimas."
]
},
{
pergunta: "No contexto do salvamento veicular, para que são utilizadas as Proteções maleáveis na segurança da cena? Qual é a recomendação para o material dessas proteções?",
resp: [
"No contexto do salvamento veicular, as Proteções maleáveis são utilizadas para proteger a vítima da projeção de detritos, evitando assim, lesões adicionais que possam agravar o quadro da vítima. É recomendado que essas proteções sejam preferencialmente em material transparente, para facilitar a visualização da vítima pelos profissionais de resgate."
]
},
{
pergunta: "No contexto do salvamento veicular, para que é utilizado o Protetor de air-bag na segurança da cena?",
resp: [
"No contexto do salvamento veicular, o Protetor de air-bag é utilizado para proteger os profissionais de resgate do risco de acionamento do air-bag não acionado, que pode ocorrer em caso de impacto ou movimentação do veículo durante o resgate. Essa ferramenta oferece proteção aos profissionais de resgate e evita acidentes adicionais durante o atendimento às vítimas."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs (Ferramentas, Equipamentos e Acessórios) utilizados para a Estabilização? ",
resp: [
"No contexto do salvamento veicular, as FEAs utilizadas para a Estabilização incluem: Martelo de borracha, Calços (Blocos, Cunhas, Calço escalonado), Estabilizador de tração, Fita catraca e Tirfor."
]
},
{
pergunta: "No contexto do salvamento veicular, qual é a recomendação no uso do martelo de borracha em conjunto com as cunhas na Estabilização? Por que essa recomendação é importante?",
resp: [
"No contexto do salvamento veicular, é recomendado o uso progressivo da força ao utilizar o martelo de borracha em conjunto com as cunhas na Estabilização, para não transferir as pancadas para o veículo/vítima. Essa recomendação é importante para evitar danos adicionais ao veículo e, principalmente, para garantir a segurança da vítima e dos profissionais de resgate durante o processo de estabilização."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs (Ferramentas, Equipamentos e Acessórios) utilizados para a Abertura de Acesso?",
resp: [
"No contexto do salvamento veicular, as FEAs utilizadas para a Abertura de Acesso incluem: Quebra vidros, Cortador de cinto, Halligan, Alavanca, Pé de cabra, Machadinha e variações, e Motocortador."
]
},
{
pergunta: "No contexto do salvamento veicular, qual é a FEA (Ferramenta, Equipamento e Acessório) utilizado para a Criação de Espaço? ",
resp: [
"No contexto do salvamento veicular, a FEA utilizada para a Criação de Espaço é o Conjunto Desencarcerador e Variações, que é uma ferramenta essencial para realizar a abertura de portas, capôs e outros acessos ao veículo, permitindo a remoção das vítimas com segurança e rapidez."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs que podem ser utilizadas tanto para a Abertura de Acesso quanto para a Criação de Espaço? A categorização dessas FEAs muda ou permanece a mesma?",
resp: [
"No contexto do salvamento veicular, algumas das FEAs que podem ser utilizadas tanto para a Abertura de Acesso quanto para a Criação de Espaço incluem: Halligan, Alavanca, Pé de cabra, Machadinha e variações, e Motocortador. A categorização dessas ferramentas permanece a mesma, pois a sua utilização pode variar de acordo com a necessidade da situação de resgate e a estratégia adotada pela equipe de resgate."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs (Ferramentas, Equipamentos e Acessórios) utilizados para a Criação de Espaço, especificamente as Ferramentas? ",
resp: [
"No contexto do salvamento veicular, as Ferramentas utilizadas para a Criação de Espaço incluem: Alargador, Cortador, Extensor, Mini cortador, Ferramenta combinada e Ferramentas portáteis, que são equipamentos essenciais para a abertura de estruturas metálicas do veículo, como portas, capôs e outras partes que precisam ser removidas para permitir a remoção das vítimas com segurança."
]
},
{
pergunta: "No contexto do salvamento veicular, qual é a função do Alargador utilizado na Criação de Espaço? Quantas funções essa ferramenta possui?",
resp: [
"No contexto do salvamento veicular, a função do Alargador utilizado na Criação de Espaço é alargar estruturas metálicas do veículo, como portas e outras partes que precisam ser removidas para permitir a remoção das vítimas com segurança. Essa ferramenta possui 3 funções: alargar, comprimir e tracionar, o que a torna uma ferramenta versátil e útil em diversas situações de resgate."
]
},
{
pergunta: "No contexto do salvamento veicular, o que é a Ferramenta combinada utilizada na Criação de Espaço? Quais são as principais vantagens e desvantagens dessa ferramenta em relação às ferramentas específicas, como cortador e alargador?",
resp: [
"No contexto do salvamento veicular, a Ferramenta combinada é uma ferramenta utilizada na Criação de Espaço, que combina as funções de cortador e alargador em um único equipamento. As principais vantagens dessa ferramenta são o menor peso e a maior praticidade em comparação com as ferramentas específicas, que precisam ser carregadas separadamente. No entanto, a Ferramenta combinada é menos eficiente do que as ferramentas específicas, que são projetadas para realizar suas funções com maior precisão e eficácia."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs utilizadas para a Criação de Espaço que são Portáteis? Quais são as duas categorias de ferramentas portáteis?",
resp: [
"No contexto do salvamento veicular, as FEAs utilizadas para a Criação de Espaço que são Portáteis incluem ferramentas elétricas e manuais. As ferramentas portáteis são classificadas em duas categorias: as elétricas, que utilizam energia elétrica para funcionar, e as manuais, que são operadas manualmente pelos profissionais de resgate."
]
},
{
pergunta: "No contexto do salvamento veicular, quais são as FEAs (Ferramentas, Equipamentos e Acessórios) utilizados para a Estabilização da Vítima?",
resp: [
"No contexto do salvamento veicular, as FEAs utilizadas para a Estabilização da Vítima incluem: Torniquete, Oxigênio, Prancha longa, Prancha curta, Lençol e Manta aluminizada. Essas ferramentas são utilizadas para garantir a segurança e estabilização da vítima durante o resgate, evitando movimentos que possam agravar o quadro clínico da vítima."
]
},

                  ];       
                
                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }



                function preencher(questoes) {
                    var imagem = document.getElementById("ytr")
                    var ulQuestoes = document.querySelector('#questoes');
                    ulQuestoes.innerHTML = ' ';
                    imagem.innerHTML = ' ';



                    for (var questao of questoes) {

                        var liQuestao = document.createElement('li');
                        var pQuestao = document.createElement('p');
                        var p1Questao = document.createElement('p');
                        var divQuestao = document.createElement('div');
                        var divresp = document.createElement('li');

                        ulQuestoes.appendChild(liQuestao);
                        imagem.appendChild(divresp);

                        liQuestao.appendChild(document.createTextNode(questao.pergunta));

                        liQuestao.appendChild(divQuestao);
                        liQuestao.style.listStyle = 'decimal inside';
                        divresp.style.listStyle = 'decimal inside';
                        divQuestao.style.width = '100%';
                        divQuestao.style.border = '1px solid #000';

                        var ulAlternativas = document.createElement('ul');
                        divresp.appendChild(document.createTextNode("Resposta: " + shuffled(questao.resp[0])))

                        for (var alternativa of shuffled(questao.resp)) {
                            var posicao = alternativa.indexOf(questao.resp[0]);
                            var li = document.createElement('li');
                            li.appendChild(document.createTextNode(alternativa))
                            li.style.listStyle = 'r:';// usa letras minúsculas  
                            li.setAttribute("class", "iderespp" + posicao);                      
                            ulAlternativas.appendChild(li);
                            ulAlternativas.appendChild(p1Questao);

                            li.style.color = 'white';
                            li.style.display = 'none';

                        }
                        liQuestao.appendChild(ulAlternativas);

                    }
                }
                
            </script>
