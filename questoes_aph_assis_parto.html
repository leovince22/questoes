            <script type="text/javascript">

            var questoes = [
            {
pergunta: "Quais são as estruturas responsáveis pela gestação e qual a função de cada uma delas?",
resp: [
"As estruturas responsáveis pela gestação são: útero, saco amniótico/bolsa d'água, colo do útero, placenta cordão umbilical e feto. O útero é o órgão muscular onde o feto se formará. O saco amniótico é uma membrana que recobre o feto durante toda a gravidez e é cheio com o líquido amniótico. O colo do útero é a parte inferior do útero, conectado ao canal vaginal. A placenta é o órgão que só cresce durante a gravidez, conectando o feto e a mãe. O cordão umbilical conecta o feto à placenta, contém duas artérias e uma veia de grosso calibre, enroladas uma sobre a outra e protegidas por uma substância transparente e gelatinosa, transportando oxigênio e nutrientes para o feto e resíduos para fora do feto. Feto: concepto a partir da oitava semana após a fecundação até o nascimento."
]
},
{
pergunta: "O que é o parto e quais são as formas de expulsão do feto viável?",
resp: [
"O parto é um conjunto de fenômenos e mecanismos que tem a finalidade a expulsão do feto viável (a partir da 26a semana após a concepção) e de seus anexos, através das vias genitais (parto vaginal ou natural) ou extraído por meios cirúrgicos (via abdominal)."
]
},
{
pergunta: "Quais são as fases do parto?",
resp: [
"O parto possui 3 fases: dilatação do colo do útero, período expulsivo do feto e saída da placenta."
]
},
{
pergunta: "O que é a primeira fase do parto e quais são as suas características?",
resp: [
"A primeira fase do parto é a fase de dilatação, que consiste no aumento do diâmetro do orifício do colo do útero e do canal de parto, podendo dilatar-se até dez centímetros. Essa fase pode levar de 12 a 16 horas e é caracterizada por dores devido às contrações, cada vez mais regulares e próximas. Normalmente, o abdome endurece (com uma duração menor que 40 segundos e até 3 eventos em 10 minutos) e pode haver dor de fraca a média intensidade."
]
},
{
pergunta: "O que é a segunda fase do parto e quais são as suas características?",
resp: [
"A segunda fase do parto é a fase de expulsão, que pode demorar até 2 horas. Nessa fase, o colo do útero já atingiu a dilatação máxima e se inicia o período expulsivo. A bolsa pode se romper a qualquer hora, mas é mais frequente romper-se no início do período expulsivo. Durante essa fase, há a sensação de que irá evacuar, que representa a cabeça do feto exercendo pressão no períneo, contra o reto. As dores abdominais são mais intensas e frequentes, com o endurecimento abdominal (com duração de 40 segundos ou mais e 3 ou mais eventos em 10 minutos), com a descida da apresentação fetal, sendo concluída com a expulsão total do feto."
]
},
{
pergunta: "O que é a terceira fase do parto e quais são as suas características?",
resp: [
"A terceira fase do parto é a fase de dequitação, que ocorre depois do nascimento do bebê, normalmente em até 30 minutos, sendo caracterizada pela saída da placenta, que pode sair espontaneamente ou ser retirada pelo médico. Neste período é comum a saída de uma quantidade de sangue, que logo para."
]
},
{
pergunta: "Quais são as orientações básicas para a assistência ao parto?",
resp: [
"As orientações básicas para a assistência ao parto incluem tranquilizar a gestante, ter uma atitude simpática e encorajadora para com ela, solicitar seu cartão de acompanhamento pré-natal e a partir dele procurar saber se há alguma doença em relação à gestação, como hipertensão arterial, diabetes, HIV, hepatite B, entre outras. O cartão também traz a idade gestacional e o hospital para o encaminhamento para o parto."
]
},
{
pergunta: "Durante a assistência ao parto, o que deve ser observado em relação às contrações e como isso pode auxiliar na determinação da fase do parto?",
resp: [
"No momento do trabalho de parto, deve-se observar as características das contrações, como sua frequência, duração e intensidade. Com essas características, é possível determinar se a gestante está na primeira fase do parto (dilatação) ou na segunda fase do parto (expulsão). Isso é importante para avaliar se existe tempo hábil para transportá-la até uma unidade de saúde ou para um local mais confortável para dar à luz."
]
},
{
pergunta: "Qual a posição mais indicada para a gestante durante o trabalho de parto e por que deve-se evitar a posição decúbito dorsal?",
resp: [
"A posição mais indicada para a gestante durante o trabalho de parto é o decúbito lateral esquerdo, pois essa posição melhora a oxigenação fetal e a pressão arterial da gestante. Deve-se evitar a posição decúbito dorsal (deitada de costas), pois essa posição desloca o útero de cima da veia cava contra a coluna da gestante, podendo prejudicar a circulação sanguínea e a oxigenação fetal."
]
},
{
pergunta: "Durante o atendimento à gestante, o que o socorrista deve fazer em relação à regulação médica do município e qual é o papel da regulação médica nesse caso?",
resp: [
"Durante o atendimento à gestante, o socorrista deve entrar em contato com a Regulação Médica de seu município para solicitar apoio no local e/ou receber orientações para o período expulsivo, cuidado com o feto, cordão umbilical e da placenta. A Regulação Médica irá também informar para qual unidade hospitalar deverá ser levada a mãe, feto e os anexos (cordão umbilical e placenta). O papel da regulação médica é fornecer suporte e orientações ao socorrista no atendimento à gestante e encaminhá-la para a unidade hospitalar adequada." 
]
},
{
pergunta: "Quais materiais devem ser providenciados para o atendimento ao parto em casos em que não há tempo hábil para a remoção da gestante?",
resp: [
"Em casos em que não há tempo hábil para a remoção da gestante, devem ser providenciados alguns materiais, como pano de algodão limpo (para segurar o feto ao nascer, secá-lo e aquecê-lo), manta térmica, cordão de algodão limpo (para amarração do cordão umbilical), luvas de procedimento, além dos equipamentos de proteção individual (EPIs) para proteção dos líquidos orgânicos dos socorristas."
]
},
{
pergunta: "Quais são as orientações em relação à saída de material mucossanguinolento e/ou esbranquiçado durante o trabalho de parto?",
resp: [
"A presença de saída de material mucossanguinolento e/ou esbranquiçado, sem sangramento vivo em quantidade substancial, sugere estar havendo progressão para o período expulsivo, principalmente se associado a frequentes e fortes contrações. Durante o período de contração uterina, a gestante deve ser orientada a não fazer força fora desse período. Além disso, deve ser orientada a respirar de forma rápida e curta, como se estivesse ofegante, para ajudá-la a oxigenar melhor o sangue e a tranquilizá-la." 
]
},
{
pergunta: "O que representa a sensação de evacuação para a gestante durante o trabalho de parto e o que acontece quando a cabeça do feto aparece?",
resp: [
"A sensação de evacuação durante o trabalho de parto representa a cabeça do feto exercendo pressão no períneo, contra o reto. Nessa fase, a membrana do saco amniótico pode se romper e eliminar o líquido amniótico. Quando a cabeça do feto aparece (coroamento) com o progredir das contrações, o socorrista deve estar preparado com pano limpo em suas mãos para a saída da criança que ocorrerá logo em seguida."
]
},
{
pergunta: "Quais são os cuidados que devem ser tomados com o recém-nascido após o parto?",
resp: [
"Após o parto, o socorrista deve se preparar, com um pano limpo e com os EPIs, para segurar o feto, para que ele não escorregue. Logo em seguida, deve estimulá-lo esfregando o seu dorso, de forma suave, ou estimulando os seus pés para que comece a chorar. Deve-se passar o pano limpo suavemente em seu rosto, para retirar excesso de secreção que possa atrapalhar a criança a respirar. Com a criança respirando, deve-se colocá-la de forma segura na barriga da mãe, em posição lateral, com a cabeça um pouco para baixo (ajudar a drenar as secreções) e cobri-la adequadamente com um pano limpo, deixando somente o rosto descoberto." 
]
},
{
pergunta: "Quando é permitido que o recém-nascido amamente e por que é importante verificar o cartão de acompanhamento pré-natal da mãe?",
resp: [
"Somente é permitido que o recém-nascido amamente caso a mãe apresente cartão de acompanhamento pré-natal informando que não é portadora do vírus do HIV. Se houver dúvida, deve-se deixar que a criança amamente após a liberação do médico. Isso é importante para evitar a transmissão de doença viral da mãe para o feto. É importante verificar o cartão de acompanhamento pré-natal da mãe para garantir que ela realizou os exames necessários para detectar a presença de doenças que possam ser transmitidas para o feto durante a amamentação." 
]
},
{
pergunta: "Quais são os cuidados que devem ser tomados com o cordão umbilical do recém-nascido?",
resp: [
"Após a criança começar a respirar e estar adequadamente aquecida, deve-se voltar a atenção para o cordão umbilical. Deve-se amarrá-lo com um cordão de algodão limpo à 20 cm da parede abdominal do recém-nascido, com nó de marinheiro para que não escorregue. Em seguida, deve-se fazer outra amarração à 2,5 cm da primeira e entre as duas amarrações cortar o cordão com tesoura estéril ou bisturi. Caso não haja material adequado para cortar, deve-se deixá-lo amarrado e levar o recém-nascido com o cordão e placenta para a unidade de saúde." 
]
},
{
pergunta: "Qual é o cuidado que deve ser tomado com a placenta após o parto e por que é importante levá-la para a unidade de saúde?",
resp: [
"Não se deve fazer tração no cordão para retirar a placenta. Deve-se deixá-la sair sozinha. Após a sua saída, a placenta deve ser armazenada em um recipiente ou enrolada em um pano e levada junto com a mãe e o recém-nascido para a unidade de saúde. Isso é importante para que o médico avalie sua superfície para verificar se não houve retenção de parte da placenta no útero, o que implicaria em possível necessidade de retirada cirúrgica para evitar complicações de sangramento e/ou infecção, que pode ser fatal para a mãe." 
]
},
{
pergunta: "Quais são as possíveis complicações em um parto complicado?",
resp: [
"As possíveis complicações em um parto complicado são: apresentação fetal por membros e/ou cordão umbilical, parto pélvico, asfixia pela bolsa d’água, hemorragia, parto de gêmeos e prematuros, e abortamento." 
]
},
{
pergunta: "Qual é a característica da posição do feto em um parto pélvico e por que a respiração do bebê é impossível nesse momento?",
resp: [
"Na posição pélvica, as nádegas do feto surgem antes da cabeça. O tórax sai antes da cabeça, sendo impossível a respiração do bebê nesse momento, pois as vias aéreas estão bloqueadas dentro do canal vaginal. No entanto, normalmente a saída ocorre em tempo hábil para que a respiração seja estabelecida após o nascimento." 
]
},
{
pergunta: "Quais são as orientações para facilitar a saída da cabeça em um parto pélvico?",
resp: [
"Para facilitar a saída da cabeça em um parto pélvico, o socorrista deve aguardar a saída das nádegas e das pernas. Em seguida, pode segurar o bebê com as duas mãos pela região pélvica e elevá-lo para cima, no sentido da barriga da mãe." 
]
},
{
pergunta: "O que deve ser feito em caso de apresentação de membros superior ou inferior e/ou cordão umbilical durante o parto e por que essa situação é considerada perigosa?",
resp: [
"Em caso de apresentação fetal com parte do membro superior ou inferior e/ou cordão umbilical, deve-se cobrir com um pano limpo a parte fetal exposta e encaminhar a gestante com urgência para uma unidade de saúde, pois essas situações podem levar a sérias complicações ao feto e à mãe. Essa situação é considerada perigosa porque pode causar compressão do cordão umbilical e diminuir o fornecimento de oxigênio e nutrientes para o feto, além de aumentar o risco de hemorragias e infecções para a mãe." 
]
},
{
pergunta: "Qual é a recomendação para o transporte da gestante em caso de apresentação do cordão umbilical durante o parto e qual é o objetivo dessa recomendação?",
resp: [
"Nos casos de apresentação do cordão umbilical, deve-se transportar a gestante em decúbito dorsal, com os quadris elevados (por exemplo, usando cobertores dobrados). O objetivo dessa recomendação é diminuir a pressão da cabeça do feto sobre o cordão, o que ajuda a manter o fluxo sanguíneo adequado para o feto." 
]
},
{
pergunta: "O que deve ser feito em caso de asfixia pela bolsa d'água durante o trabalho de parto e qual é o cuidado que deve ser tomado ao romper a bolsa?",
resp: [
"Em caso de a criança ficar com a bolsa d'água presa à face durante o trabalho de parto, o socorrista deve reconhecer essa condição incomum e rompê-la, retirando-a da frente da boca e do nariz da criança. É importante ter cuidado ao romper a bolsa para não machucar o bebê." 
]
},
{
pergunta: "O que deve ser feito em caso de hemorragia durante o trabalho de parto e qual é a importância desse cuidado?",
resp: [
"A hemorragia durante o trabalho de parto é considerada uma emergência e a gestante deve ser removida rapidamente para uma unidade de saúde, pois é uma causa importante de morte materna. Logo após o parto, o socorrista deve palpar o abdome da mãe, esperando que ele esteja firme como uma bola de futebol (contraído). A massagem do útero, pela barriga da mulher, ajuda a contraí-lo e é importante para evitar ou controlar a hemorragia." 
]
},
{
pergunta: "Quais são as medidas importantes a serem tomadas em caso de parto de gêmeos prematuros e por que é importante levá-los para uma unidade de saúde rapidamente?",
resp: [
"Em caso de parto de gêmeos prematuros, é importante saber a idade gestacional e manter as vias aéreas pérvias e os bebês aquecidos, pois podem apresentar dificuldade respiratória e hipotermia (temperatura baixa) após o nascimento. O socorrista deve levá-los para uma unidade de saúde o mais rápido possível, pois esses bebês podem precisar de cuidados especiais e monitoramento para prevenir complicações de saúde." 
]
},
{
pergunta: "O que é abortamento e quais são as possíveis causas e consequências?",
resp: [
"Abortamento é a saída do feto antes que ele tenha condições de sobrevivência após o parto. Pode acontecer espontaneamente (comum até a 12ª semana) ou ser provocado. O abortamento provocado é um problema de saúde pública, onde muitas mulheres acabam sofrendo sequelas, infecções, sangramentos, podendo levar à morte." 
]
},
{
pergunta: "Qual é a orientação para o atendimento de mulheres em processo de abortamento e qual é a importância de entrar em contato com a regulação médica?",
resp: [
"Mulheres que estão em processo de abortamento, seja espontâneo ou provocado, devem ser encaminhadas imediatamente para uma unidade de saúde. Os socorristas devem sempre entrar em contato com a regulação médica de seu município para orientação médica e local de transferência dessas gestantes. É importante seguir essas orientações para garantir que a gestante receba o atendimento adequado e para reduzir o risco de complicações." 
]
}

                ];       
                
                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }

                        liQuestao.appendChild(ulAlternativas);

                    }
                }
