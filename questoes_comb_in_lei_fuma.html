            var questoes = [            
            {
pergunta: "Como o transporte de calor produzido pelo foco e o aquecimento e termólise de outros materiais estão relacionados à inflamabilidade da fumaça no combate a incêndios?",
resp: [
"No combate a incêndios, o calor produzido pelo foco é transportado pela fumaça e o aquecimento e termólise de outros materiais presentes no local determinam a inflamabilidade da fumaça. Esses fatores são importantes na avaliação da situação e determinação das estratégias de combate mais efetivas para controlar o fogo e minimizar os riscos para a equipe de combate e para as pessoas envolvidas."
]
},
{
pergunta: "Quais são os componentes da fumaça no combate a incêndios, considerando os agregados de sólidos, vapores combustíveis, vapor d'água e compostos tóxicos?",
resp: [
"No combate a incêndios, a fumaça é composta por agregados de sólidos (fuligem), vapores combustíveis, vapor d'água, compostos tóxicos e outros elementos. Esses componentes são importantes na avaliação da situação e determinação das estratégias de combate mais efetivas."
]
},
{
pergunta: "O que é necessário para que os vapores combustíveis presentes na fumaça, acima do seu ponto de fulgor, possam se inflamar no combate a incêndios?",
resp: [
"No combate a incêndios, os vapores combustíveis presentes na fumaça, acima do seu ponto de fulgor, precisam somente da mistura ideal com o ar para se inflamarem. Isso significa que, caso a concentração de vapores combustíveis atinja um nível crítico, a presença de uma fonte de ignição, como uma faísca ou chama, pode levar à explosão e ao agravamento do incêndio."
]
},
{
pergunta: "Qual é a importância do volume da fumaça no combate a incêndios?",
resp: [
"No combate a incêndios, o volume da fumaça pode nos dizer pouco isoladamente, mas estabelece a base para informar a quantidade de combustível em um ambiente. Isso significa que, ao avaliar o volume da fumaça, podemos ter uma ideia da quantidade de combustível presente no local e, assim, determinar as estratégias de combate mais efetivas para controlar o fogo e minimizar os riscos para a equipe de combate e para as pessoas envolvidas."
]
},
{
pergunta: "Qual é a relação entre o volume de fumaça e o tamanho do incêndio no combate a incêndios?",
resp: [
"No combate a incêndios, o volume de fumaça pode indicar o tamanho do incêndio, mas nem sempre é uma medida precisa. Um pequeno volume de fumaça partindo de um grande estabelecimento pode indicar um grande incêndio, já que a quantidade de combustível presente no local é muito maior do que em um estabelecimento menor."
]
},
{
pergunta: "Quais são as causas do indicador de pressão dentro do compartimento no combate a incêndios?",
resp: [
"No combate a incêndios, as causas do indicador de pressão dentro do compartimento incluem o aumento de temperatura e o aumento do volume. Quando há um incêndio em um espaço fechado, a temperatura e o volume do ar dentro do compartimento podem aumentar, causando a elevação da pressão. Esse indicador é importante para avaliar a situação e determinar as estratégias de combate mais efetivas para controlar o fogo e minimizar os riscos para a equipe de combate e para as pessoas envolvidas."
]
},
{
pergunta: "O que é fumaça laminar no combate a incêndios e em que situação ela pode ser observada?",
resp: [
"No combate a incêndios, a fumaça laminar é uma fumaça densa e escura que se mantém em camadas horizontais, sem se misturar com o ar. Essa fumaça pode ser observada em um incêndio na fase inicial e com fumaça pouco aquecida, o que indica que o fogo ainda não está totalmente desenvolvido. A observação da fumaça laminar é importante para avaliar a situação e determinar as estratégias de combate mais efetivas para controlar o fogo e minimizar os riscos para a equipe de combate e para as pessoas envolvidas."
]
},
{
pergunta: "O que é indicado pela presença de fumaça veloz e com fluxo turbulento no combate a incêndios?",
resp: [
"No combate a incêndios, a presença de fumaça veloz e com fluxo turbulento indica que o incêndio está na fase de desenvolvimento e que existe um risco de flashover. Isso ocorre porque a rápida expansão molecular dos gases dentro da fumaça e a restrição dessa expansão pelo compartimento podem levar a um aumento rápido da temperatura e a uma ignição instantânea de todos os materiais combustíveis no local."
]
},
{
pergunta: "Qual é a técnica para encontrar o foco do incêndio no combate a incêndios, considerando a velocidade da fumaça e a comparação entre diferentes saídas da edificação?",
resp: [
"No combate a incêndios, a técnica para encontrar o foco do incêndio é comparar a velocidade da fumaça em diferentes saídas da edificação (de preferência com tamanhos similares) e procurar por saídas menores. Provavelmente, a saída de maior velocidade é onde está o foco do incêndio, já que a pressão gerada pelo fogo faz com que a fumaça seja expelida com maior intensidade por essa abertura. Essa técnica é útil para avaliar a situação e determinar as estratégias de combate mais efetivas para controlar o fogo e minimizar os riscos para a equipe de combate e para as pessoas envolvidas no combate ao incêndio."
]
},
{
pergunta: "Qual é a importância da densidade da fumaça no combate a incêndios?",
resp: [
"No combate a incêndios, a densidade da fumaça é um indicador importante para avaliar a situação e determinar as estratégias de combate mais efetivas. A densidade da fumaça indica o quão ruim a situação está e a quantidade de vapores combustíveis presentes na fumaça. Quanto mais densa a fumaça, mais perigosa ela é, pois indica a presença de uma grande quantidade de vapores combustíveis no ambiente. Essa informação é crucial para controlar o fogo e minimizar os riscos para a equipe de combate e para as pessoas envolvidas no combate ao incêndio."
]
},
{
pergunta: "Qual é a importância da densidade da fumaça no combate a incêndios?",
resp: [
"No combate a incêndios, a densidade da fumaça é um indicador importante para avaliar a situação e determinar as estratégias de combate mais efetivas. A turbulência da fumaça pode indicar a ocorrência de Flashover, que é um fenômeno perigoso que ocorre quando todos os combustíveis em um ambiente se incendeiam simultaneamente."
]
},
{
pergunta: "Qual é a importância da coloração da fumaça no combate a incêndios?",
resp: [
"A fumaça pode apresentar diferentes tonalidades, que podem indicar o estágio de desenvolvimento do incêndio e ajudar a descobrir sua localização."
]
},
{
pergunta: "O que a cor branca da fumaça pode indicar no combate a incêndios?",
resp: [
"No combate a incêndios, a fumaça branca pode indicar um fluxo suave e laminar, aquecimento do combustível na fase inicial e vapor d’água e vapores da termólise (fase inicial)."
]
},
{
pergunta: "O que é a fumaça branca (dirty white smoke) no combate a incêndios?",
resp: [
"No combate a incêndios, a fumaça branca (dirty white smoke) é uma fumaça que clareia conforme se distancia do foco do incêndio. Ela é causada pelos gases desprendidos de outros combustíveis ao longo do trajeto e possui pressão."
]
},
{
pergunta: "O que a cor negra da fumaça pode indicar no combate a incêndios?",
resp: [
"No combate a incêndios, a cor negra da fumaça pode indicar uma grande quantidade de combustível presente no ambiente, que está causando chamas muito perturbadas. Essa cor também é geralmente acompanhada de uma fumaça densa, com alto volume, veloz e com alta turbulência, que é conhecida como 'black-fire'."
]
},
{
pergunta: "O que a cor cáqui da fumaça pode indicar no combate a incêndios?",
resp: [
"No combate a incêndios, a cor cáqui da fumaça pode indicar sinal de termólise mais violenta (degradação rápida) dos materiais, ocorre em faixas de temperaturas maiores, responsável pelo mais elevado grau de inflamabilidade da fumaça, indício de incêndio subventilado."
]
}

                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }



                function preencher(questoes) {
                    var imagem = document.getElementById("ytr")
                    var ulQuestoes = document.querySelector('#questoes');

                        imagem.appendChild(divresp);

                        divresp.style.listStyle = 'decimal inside';
                        divQuestao.style.width = '100%';
                        divQuestao.style.border = '1px solid #000';

                        divresp.appendChild(document.createTextNode("Resposta: " + shuffled(questao.resp[0])))

                        for (var alternativa of shuffled(questao.resp)) {

                            ulAlternativas.appendChild(li);
                            ulAlternativas.appendChild(p1Questao);

                            li.style.color = 'white';
                            li.style.display = 'none';

                        }
                        liQuestao.appendChild(ulAlternativas);

                    }
                }
