pergunta: "O que é considerado um risco aceitável no salvamento veicular?",

{
pergunta: "O que é o parqueamento e como o balizamento pode ajudar no gerenciamento de riscos durante o salvamento veicular?",
resp: [
"O parqueamento é o ato de estacionar um veículo em um local temporário, geralmente no local do acidente. Durante o salvamento veicular, o parqueamento pode ser utilizado para garantir a segurança das equipes de resgate e das vítimas ao limitar o acesso de outros veículos à área de trabalho. O balizamento consiste em sinalizar a área do parqueamento com cones, fitas ou outros dispositivos para alertar os motoristas sobre a presença de equipes de resgate e para orientá-los a contornar o local do acidente. O balizamento é uma medida importante de gerenciamento de riscos durante o salvamento veicular, pois ajuda a minimizar o risco de acidentes secundários envolvendo outros veículos que possam passar pelo local."
]
},
{
pergunta: "O que é o parqueamento defensivo e como ele pode ajudar no gerenciamento de riscos durante o salvamento veicular?",
resp: [
"O parqueamento defensivo é uma medida de gerenciamento de riscos no salvamento veicular que consiste em estacionar os veículos envolvidos no acidente de forma a proteger as faixas atingidas e minimizar o congestionamento do trânsito. Geralmente, o parqueamento defensivo é realizado a uma distância de 20 metros da colisão, deixando uma faixa livre para permitir a passagem de outros veículos de emergência e facilitar o trânsito. Durante o parqueamento defensivo, as equipes de resgate também devem estar atentas ao desembarque de vítimas e ao tráfego ao redor do local do acidente. O parqueamento defensivo é uma medida importante para garantir a segurança das equipes de resgate e das vítimas, minimizando o risco de acidentes secundários envolvendo outros veículos que possam passar pelo local."

pergunta: "O que é o balizamento e qual é a distância recomendada para realizar o balizamento de acordo com a velocidade da via? Como o balizamento deve ser realizado lateralmente em relação às viaturas defensivas no parqueamento defensivo?",

                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }
