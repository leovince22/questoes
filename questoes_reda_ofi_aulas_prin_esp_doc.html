pergunta: "O que é uma ATA na Redação Oficial e qual é a sua finalidade?",
resp: [
"Uma ATA é uma espécie documental utilizada na Redação Oficial para registrar de forma fiel os atos, fatos, ocorrências e decisões de sessões, reuniões ou assembleias realizadas por comissões, conselhos ou outras entidades semelhantes. Esse documento é geralmente lavrado em livro próprio, autenticado e com as páginas rubricadas pela mesma autoridade que redige os termos de abertura e encerramento. A finalidade da ATA é fornecer um registro oficial das deliberações e decisões tomadas durante a sessão, reunião ou assembleia, permitindo que as informações sejam consultadas posteriormente e que as decisões tomadas possam ser implementadas de forma adequada." 
]
},
{
pergunta: "O que é um ATESTADO na Redação Oficial e qual é a sua finalidade?",
resp: [
"Um ATESTADO é uma espécie documental que consiste em um documento firmado por um servidor público em razão do cargo que ocupa ou função que exerce, a favor de uma pessoa física ou jurídica, declarando um fato existente do qual tem conhecimento e sobre o qual dá fé. A finalidade do ATESTADO é fornecer uma declaração oficial e comprobatória de um fato existente, atestando a veracidade das informações apresentadas. Esse documento pode ser utilizado para diversos fins, como comprovação de situação financeira, de saúde, de escolaridade, entre outros, dependendo da finalidade para a qual é solicitado." 
]
},
{
pergunta: "O que é a CORRESPONDÊNCIA INTERNA na Redação Oficial e qual é a sua finalidade?",
resp: [
"A CORRESPONDÊNCIA INTERNA é uma espécie documental utilizada como instrumento de comunicação para assuntos internos entre chefias de unidades administrativas de um mesmo órgão. Essa correspondência é utilizada para enviar mensagens rotineiras, objetivas e simples que não venham a criar, alterar ou suprimir direitos e obrigações, nem tratar de assuntos de ordem pessoal. A finalidade da CORRESPONDÊNCIA INTERNA é garantir a comunicação interna eficiente e organizada dentro de um órgão, permitindo que as informações sejam transmitidas de forma clara e objetiva entre as chefias de unidades administrativas e evitando a necessidade de comunicação oral ou de reuniões presenciais para tratar de assuntos simples e rotineiros." 
]
},
{
pergunta: "O que é um OFÍCIO na Redação Oficial e qual é a sua finalidade?",
resp: [
"Um OFÍCIO é uma espécie documental utilizada na Redação Oficial para manter intercâmbio de informações a respeito de assuntos técnicos ou administrativos entre órgãos e entidades da Administração Pública direta e indireta. Essa correspondência é utilizada para enviar informações entre dirigentes de unidades administrativas do mesmo nível hierárquico, podendo ser também dirigida aos particulares. A finalidade do OFÍCIO é garantir a comunicação oficial e formal entre órgãos e entidades da Administração Pública, permitindo que as informações sejam transmitidas de forma clara, objetiva e padronizada, evitando assim possíveis mal-entendidos e garantindo a eficiência e transparência na gestão pública." 
]
},
{
pergunta: "O que é uma ORDEM DE SERVIÇO na Redação Oficial e qual é a sua finalidade?",
resp: [
"Uma ORDEM DE SERVIÇO é uma espécie documental utilizada na Redação Oficial como instrumento para determinar ou regular procedimentos para a execução de serviços, fixando comandos de trabalho e imposições de cunho administrativo específicas e relativas a pessoal. Essa ordem é utilizada para estabelecer as diretrizes e procedimentos necessários para a execução de determinados serviços, garantindo que as tarefas sejam realizadas de forma eficiente e padronizada. A finalidade da ORDEM DE SERVIÇO é garantir a organização e eficiência na execução de serviços, estabelecendo procedimentos claros e objetivos, além de orientar e padronizar as atividades do pessoal envolvido na execução dos serviços." 
]
},
{
pergunta: "O que é uma PAUTA DE REUNIÃO na Redação Oficial e qual é a sua finalidade?",
resp: [
"Uma PAUTA DE REUNIÃO é uma espécie documental utilizada na Redação Oficial para apresentar uma relação dos assuntos que serão tratados em uma reunião. Essa pauta deve ser disponibilizada ao público com antecedência, quando se tratar de assuntos de interesse de terceiros, para que estes possam se manifestar. Além disso, a pauta deve conter informações como a data, horário e endereço onde se realizará a reunião, bem como o quórum necessário, se for o caso. A finalidade da PAUTA DE REUNIÃO é garantir a organização e transparência na realização de reuniões, permitindo que os participantes se preparem adequadamente para os assuntos que serão tratados e possam se manifestar de forma clara e objetiva, contribuindo para o sucesso da reunião." 
]
},


                  ];       
                
                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }



                function preencher(questoes) {
                    var imagem = document.getElementById("ytr")
                    var ulQuestoes = document.querySelector('#questoes');
                    ulQuestoes.innerHTML = ' ';
                    imagem.innerHTML = ' ';



                    for (var questao of questoes) {

                        var liQuestao = document.createElement('li');
                        var pQuestao = document.createElement('p');
                        var p1Questao = document.createElement('p');
                        var divQuestao = document.createElement('div');
                        var divresp = document.createElement('li');

                        ulQuestoes.appendChild(liQuestao);
                        imagem.appendChild(divresp);

                        liQuestao.appendChild(document.createTextNode(questao.pergunta));

                        liQuestao.appendChild(divQuestao);
                        liQuestao.style.listStyle = 'decimal inside';
                        divresp.style.listStyle = 'decimal inside';
                        divQuestao.style.width = '100%';
                        divQuestao.style.border = '1px solid #000';

                        var ulAlternativas = document.createElement('ul');
                        divresp.appendChild(document.createTextNode("Resposta: " + shuffled(questao.resp[0])))

                        for (var alternativa of shuffled(questao.resp)) {
                            var posicao = alternativa.indexOf(questao.resp[0]);
                            var li = document.createElement('li');
                            li.appendChild(document.createTextNode(alternativa))
                            li.style.listStyle = 'r:';// usa letras minúsculas  
                            li.setAttribute("class", "iderespp" + posicao);                      
                            ulAlternativas.appendChild(li);
                            ulAlternativas.appendChild(p1Questao);

                            li.style.color = 'white';
                            li.style.display = 'none';

                        }
                        liQuestao.appendChild(ulAlternativas);

                    }
                }
                
            </script>
