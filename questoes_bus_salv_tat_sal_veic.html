            <script type="text/javascript">

            var questoes = [
            {
pergunta: "Quais são as fases do Salvamento Veicular completa?",
resp: [
"As fases do Salvamento Veicular são: Evento, Solicitação do evento, Preparação para saída, Deslocamento, Chegada na cena, Salvamento, Estabilização da vítima na ambulância, Transporte da vítima para o hospital, Recebimento da vítima e Estabilização e cuidados médicos (intra-hospitalar)." 
]
},
{
pergunta: "Quais são as fases do Salvamento Veicular após a chegada na cena?",
resp: [
"As fases do Salvamento Veicular após a chegada na cena são: Avaliação da Cena, Estabilização Inicial, Abertura de Acesso Inicial, Estabilização Final, Reunião Tripartite, Criação de Espaço, Passagem de Comando para o Socorrista e Extração da Vítima." 
]
},
{
pergunta: "Quais são as orientações para a avaliação da cena no Salvamento Veicular?",
resp: [
"As orientações para a avaliação da cena no Salvamento Veicular são: realizar um Giro de 360 graus, identificar os perigos e riscos externos e internos ao veículo, não tocar nos veículos, realizar o processo em um tempo máximo de 1 minuto e realizar um ou dois círculos." 
]
},
{
pergunta: "Quais são as medidas de organização da cena no Salvamento Veicular?",
resp: [
"As medidas de organização da cena no Salvamento Veicular são: Parqueamento, Balizamento e Isolamento. O parqueamento é importante para garantir que as viaturas estejam estacionadas em local seguro e que não atrapalhem o trânsito. O balizamento é importante para sinalizar a presença das equipes de resgate e garantir a segurança no local. O isolamento é importante para garantir que apenas pessoas autorizadas tenham acesso à área do acidente e para manter a segurança da equipe de resgate e das vítimas." 
]
},
{
pergunta: "Quais são os pontos de avaliação externa na cena de um Salvamento Veicular?",
resp: [
"Os pontos de avaliação externa na cena de um Salvamento Veicular incluem: Alta tensão, Vítimas projetadas, Vazamentos, Adereços (vidros, partes do veículo, etc...), Anteparos, Vítimas sob os veículos e Cano de descarga. Esses pontos devem ser identificados e considerados pela equipe de resgate para garantir a segurança e o sucesso do resgate." 
]
},
{
pergunta: "Quais são os pontos de avaliação interna na cena de um Salvamento Veicular?",
resp: [
"Os pontos de avaliação interna na cena de um Salvamento Veicular incluem: Airbags, Cinto de segurança, Bateria, Tipo de combustível e Vítimas ocultas. Esses pontos devem ser avaliados pela equipe de resgate para garantir a segurança da equipe e das vítimas, além de fornecer informações importantes para o processo de resgate." 
]
},
{
pergunta: "Qual é a orientação em relação à identificação e sinalização dos riscos na cena de um Salvamento Veicular?",
resp: [
"Os riscos devem ser identificados pelos membros da equipe técnica e pelo Comandante de Operações, devendo ser sinalizados verbalmente para todo o conhecimento da equipe. Qualquer membro que avistar um risco pode alertar para toda a equipe. Essas orientações são importantes para garantir a segurança da equipe de resgate e das vítimas durante o processo de resgate." 
]
},
{
pergunta: "Qual é o método de comunicação recomendado na cena de um Salvamento Veicular e qual é a orientação em relação à execução das ações?",
resp: [
"O método de comunicação recomendado na cena de um Salvamento Veicular é a Alça Fechada, em que todas as ações devem ser comunicadas em voz alta para que todos ouçam e se preparem. Tais ações devem ser executadas apenas mediante autorização do Comandante de Operações. Essas orientações são importantes para garantir a coordenação da equipe de resgate e a segurança de todos os envolvidos." 
]
},
{
pergunta: "Quando e como os riscos com possibilidade imediata de serem sanados devem ser tratados na cena de um Salvamento Veicular?",
resp: [
"Os riscos com possibilidade imediata de serem sanados podem ser tratados nesta fase, dependendo da urgência e da tática. O início da mitigação não pode ultrapassar a próxima fase (estabilização inicial). Caso seja iniciado nesta fase e seja necessário, deve-se promover a área de destroços. Essas orientações são importantes para garantir a segurança da equipe de resgate e das vítimas durante o processo de resgate." 
]
},
{
pergunta: "Quais são as orientações em relação ao uso de extintor e linha pressurizada durante a avaliação da cena no Salvamento Veicular?",
resp: [
"Durante o giro, um dos técnicos deverá estar portando um extintor. Para equipes maiores, uma linha deve estar pressurizada durante todo o evento. Essas orientações são importantes para garantir a segurança da equipe de resgate e das vítimas, bem como para controlar eventuais incêndios que possam ocorrer na cena do acidente." 
]
},
{
pergunta: "Quais são as orientações em relação à avaliação dos socorristas na cena de um Salvamento Veicular?",
resp: [
"Os socorristas devem estabelecer contato visual e verbal com as vítimas. Em seguida, devem iniciar a Avaliação Remota Rápida (RAM) – (TORA), que inclui a avaliação do mecanismo do trauma (cinemática), do número de ocupantes, suas posições e orientações, da responsividade (AVDI) e do ABC sumário. Se possível, deve-se ofertar oxigênio. Essas orientações são importantes para garantir a identificação rápida e eficiente das condições das vítimas e o início do atendimento adequado." 
]
},
{
pergunta: "Quais são as orientações em relação ao atendimento psicológico às vítimas na cena de um Salvamento Veicular?",
resp: [
"Os socorristas devem oferecer suporte psicológico às vítimas, acalmando-as e evitando que movam a coluna em outra direção, caso haja suspeita de lesão na coluna vertebral. É importante informar para a vítima tudo o que será feito durante o atendimento. Além disso, pode-se adiantar a coleta dos dados da SAMPLA*. Essas orientações são importantes para garantir o bem-estar psicológico das vítimas e minimizar o risco de agravamento das lesões." 
]
},
{
pergunta: "Qual é o objetivo da estabilização inicial no Salvamento Veicular?",
resp: [
"O objetivo da estabilização inicial no Salvamento Veicular é fornecer o mínimo de segurança para que o socorrista entre no veículo e a equipe de salvamento realize as demais tarefas. Essa etapa é importante para minimizar o risco de movimentação do veículo e das vítimas, garantindo a segurança da equipe de resgate e das vítimas durante o processo de resgate." 
]
},
{
pergunta: "Quais são as situações em que pode ser necessária a estabilização emergencial no Salvamento Veicular?",
resp: [
"A estabilização emergencial no Salvamento Veicular pode ser necessária em duas situações: (1) quando há riscos imediatos na cena, como incêndio, alagamento, áreas conflagradas, entre outros; e (2) quando há suspeita de parada cardiorrespiratória (PCR), identificada pela ausência de responsividade e de expansão abdominal/torácica da vítima. Essas orientações são importantes para garantir a segurança da equipe de resgate e das vítimas durante o processo de resgate." 
]
},
{
pergunta: "Qual é o objetivo da Abertura de Acesso Inicial no Salvamento Veicular?",
resp: [
"O objetivo da Abertura de Acesso Inicial no Salvamento Veicular é propiciar o quanto antes a entrada do socorrista no interior do veículo, permitindo o início do atendimento às vítimas que possam estar presas no veículo. Os socorristas podem sugerir o acesso. Essas orientações são importantes para garantir o início rápido e eficiente do atendimento às vítimas presas no veículo." 
]
},
{
pergunta: "Quais são as etapas da Abertura de Acesso Inicial no Salvamento Veicular, do mais simples ao mais complexo?",
resp: [
"As etapas da Abertura de Acesso Inicial no Salvamento Veicular, do mais simples ao mais complexo, são: abertura convencional das portas, abertura convencional dos vidros, manejo dos vidros e abertura de portas. É importante destacar que o espaço de entrada pode ser mínimo dependendo da situação e pode ser necessária a Criação de Espaço. Essas orientações são importantes para garantir a segurança da equipe de resgate e das vítimas durante o processo de resgate." 
]
},
{
pergunta: "Quando deve ser realizada a Estabilização Final no Salvamento Veicular e qual é o objetivo dessa etapa?",
resp: [
"A Estabilização Final no Salvamento Veicular deve ser realizada preferencialmente após a entrada do socorrista no veículo, e tem como objetivo aperfeiçoar a segurança da equipe de resgate e das vítimas durante o processo de resgate. Essa etapa é importante para garantir a estabilidade do veículo e minimizar o risco de movimentação durante o processo de resgate, garantindo a segurança de todos os envolvidos." 
]
},
{
pergunta: "Quais são as orientações para o socorrista que entra no veículo durante a etapa de Estabilização Final no Salvamento Veicular?",
resp: [
"Para a Estabilização Final no Salvamento Veicular, o socorrista que entra no veículo deve fazer contato com a vítima informando que serão feitos alguns procedimentos antes do atendimento e ofertar oxigênio. Em seguida, deve acionar o freio de emergência, utilizar a bateria à favor da tática e desligar o veículo, organizar minimamente o espaço interno para iniciar o atendimento e, finalmente, iniciar o atendimento. Essas orientações são importantes para garantir o início rápido e eficiente do atendimento às vítimas presas no veículo, garantindo a segurança de todos os envolvidos." 
]
},
{
pergunta: "Quais são as etapas do Atendimento Inicial durante a Estabilização Final no Salvamento Veicular?",
resp: [
"Durante a Estabilização Final no Salvamento Veicular, as etapas do Atendimento Inicial incluem: confirmar o tipo de encarceramento e informar, realizar a avaliação XABCDE (que inclui avaliação da via aérea, respiração, circulação, hemorragias, lesões na coluna e exposição), e informar que pode ser iniciada a reunião tripartite. Essas orientações são importantes para garantir a identificação rápida e eficiente das condições das vítimas e o início do atendimento adequado." 
]
},
{
pergunta: "Qual é o objetivo da Reunião Tripartite no Salvamento Veicular?",
resp: [
"O objetivo da Reunião Tripartite no Salvamento Veicular é definir a estratégia para a extração da vítima. Essa etapa é importante para garantir a coordenação entre a equipe de resgate e definir as melhores estratégias para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Quais são os requisitos necessários para a realização da Reunião Tripartite no Salvamento Veicular?",
resp: [
"Para a realização da Reunião Tripartite no Salvamento Veicular, é necessário que a situação da vítima esteja confirmada, com a identificação do nível de encarceramento e da gravidade do quadro. Essas informações são importantes para que a equipe de resgate possa definir as melhores estratégias para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Quais são as orientações para a realização da Reunião Tripartite no Salvamento Veicular?",
resp: [
"Para a realização da Reunião Tripartite no Salvamento Veicular, todos os membros da equipe devem participar. É importante definir a estratégia de criação de espaços internos e externos, e a reunião deve ser realizada próximo do socorrista que se encontra no interior do veículo. A informação deve ser passada uma única vez e todos devem estar cientes da estratégia definida pela equipe de resgate. Essas orientações são importantes para garantir a coordenação entre a equipe de resgate e definir as melhores estratégias para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Qual é o papel do Comandante durante a Reunião Tripartite no Salvamento Veicular?",
resp: [
"Durante a Reunião Tripartite no Salvamento Veicular, o Comandante irá coordenar a reunião e a decisão será tomada com base na situação da vítima que será passada pelo Socorrista (CRASH). Os membros da equipe devem opinar quanto a concordância ou discordância, sugerindo aprimoramentos. A reunião deve ser rápida e o Comandante deve se certificar que todos entenderam os planos de ação definidos pela equipe de resgate. Essas orientações são importantes para garantir a coordenação entre a equipe de resgate e definir as melhores estratégias para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "O que significa o acrônimo CRASH, utilizado durante a Reunião Tripartite no Salvamento Veicular?",
resp: [
"Durante a Reunião Tripartite no Salvamento Veicular, o acrônimo CRASH é utilizado e significa: C - Funções críticas (XABCDE), R - Dispositivos de restrição (cinto de segurança/airbags), A - Avaliar a cabine a posição orientação da vítima, S - Suspeitas de lesões e membros encarcerados, H - Sugestão de extração (Help). Essas informações são importantes para que a equipe de resgate possa definir as melhores estratégias para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Quais são as informações que devem ser incluídas no Resumo durante a Reunião Tripartite no Salvamento Veicular?",
resp: [
"No Resumo durante a Reunião Tripartite no Salvamento Veicular, devem ser incluídas informações como a gravidade da vítima, os membros encarcerados e a sugestão da extração, incluindo como deve ou como pode ser realizada e o tempo estimado. Essas informações são importantes para que a equipe de resgate possa definir as melhores estratégias para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},            
{
pergunta: "Como deve ser realizada a Reunião Tripartite no caso de duas ou mais vítimas presas no veículo?",
resp: [
"No caso de duas ou mais vítimas presas no veículo, deve ser realizada uma Reunião Tripartite para cada vítima, com planos de forma individualizada para cada uma delas. É importante realizar uma triagem para identificar a gravidade das lesões de cada vítima e definir as melhores estratégias para a extração segura, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Em que situação deve ser realizada uma nova Reunião Tripartite durante o Salvamento Veicular?",
resp: [
"Uma nova Reunião Tripartite deve ser realizada durante o Salvamento Veicular quando os planos definidos anteriormente não se mostrarem eficientes ou impraticáveis. Essa etapa é importante para que a equipe de resgate possa reavaliar as estratégias definidas e definir novas ações para a extração segura das vítimas presas no veículo, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Quais são os tipos de planos utilizados durante o Salvamento Veicular e o que cada um deles significa?",
resp: [
"No Salvamento Veicular, são utilizados dois tipos de planos: Plano A e Plano B. O Plano A é utilizado quando a vítima está estável e define as estratégias para a extração segura. Já o Plano B é utilizado caso o quadro da vítima venha a piorar durante a execução do Plano A, e define as ações necessárias para garantir a estabilização da vítima e a continuidade da extração segura." 
]
},
{
pergunta: "Quais são as estratégias definidas no Plano A durante o Salvamento Veicular?",
resp: [
"No Plano A durante o Salvamento Veicular, são definidas as estratégias para extração segura da vítima que está estável e não crítica. As ações incluem a extração pelo Ângulo Zero ou o mais próximo possível, garantindo o máximo de espaço interno e externo para a retirada da vítima. Essas estratégias são importantes para minimizar o risco de agravamento das lesões durante o processo de extração da vítima presa no veículo." 
]
},
{
pergunta: "Quais são as estratégias definidas no Plano B durante o Salvamento Veicular?",
resp: [
"No Plano B durante o Salvamento Veicular, são definidas as estratégias para extração segura da vítima que está instável e crítica, com necessidade de ser retirada em um tempo menor. Nesse caso, a extração não necessariamente precisa ser realizada próximo do Ângulo Zero, e deve ser garantido o espaço mínimo e necessário para que a vítima possa ser retirada em um tempo curto. Essas estratégias são importantes para garantir a estabilização da vítima e a continuidade da extração segura, minimizando o risco de agravamento das lesões durante o processo de retirada da vítima presa no veículo." 
]
},
{
pergunta: "O que é o Plano Único durante o Salvamento Veicular e em quais situações ele é utilizado?",
resp: [
"O Plano Único durante o Salvamento Veicular é utilizado em situações específicas como a Extricação de Emergência, em que a cena é considerada insegura, ou em casos de Parada Cardiorrespiratória (PCR). Nesse tipo de plano, só é vislumbrada uma única opção de extração e é necessário utilizar somente o Plano B, considerando o estado crítico da vítima e a necessidade de retirada em um tempo curto. Essas estratégias são fundamentais para garantir a segurança da equipe de resgate e a extração segura da vítima, minimizando o risco de agravamento das lesões." 
]
},
{
pergunta: "Qual é o objetivo na extração da vítima durante o Salvamento Veicular?",
resp: [
"O objetivo na extração da vítima durante o Salvamento Veicular é extrair a vítima de acordo com a necessidade do seu quadro clínico, garantindo a segurança da vítima e minimizando o risco de agravamento das lesões durante o processo de retirada da vítima presa no veículo. Para isso, são utilizados diferentes tipos de planos, como o Plano A, Plano B e Plano Único, definindo as estratégias mais adequadas para cada situação e considerando a gravidade do estado da vítima." 
]
},
{
pergunta: "Quais são as estratégias definidas nos planos de extração durante o Salvamento Veicular quando a prioridade é a coluna vertebral e/ou a vítima está estável?",
resp: [
"Quando a prioridade é a coluna vertebral e/ou a vítima está estável, são definidas estratégias específicas nos planos de extração durante o Salvamento Veicular. No primeiro passo, que é o 0 grau, a vítima não é rotacionada. No segundo passo, que é o mais próximo possível do 0 grau, a vítima é rotacionada o mínimo possível. Essas estratégias são importantes para minimizar o risco de lesões na coluna vertebral da vítima durante o processo de retirada da vítima presa no veículo." 
]
},
{
pergunta: "Qual é a estratégia definida nos planos de extração durante o Salvamento Veicular quando a prioridade é o tempo?",
resp: [
"Quando a prioridade é o tempo, a estratégia definida nos planos de extração durante o Salvamento Veicular é garantir a saída mais rápida possível da vítima de acordo com a situação." 
]
},
{
pergunta: "Quais são os tipos de planos de retirada da vítima do veículo no contexto do Salvamento Veicular e em quais situações cada um é utilizado?",
resp: [
"No Salvamento Veicular, existem quatro tipos de planos de retirada da vítima do veículo, que são: Extricação Auto Assistida (sem alteração no XABCDE), Imobilização Completa (sem alteração no XABCDE), Imobilização Minimalista (alteração no XABCDE) e Sem Imobilização (alteração no XABCDE). A Extricação Auto Assistida é utilizada quando a vítima não apresenta alterações no XABCDE e indicadores de baixo potencial lesivo. Já a Imobilização Completa é utilizada quando a vítima apresenta indicadores de alto potencial lesivo, mesmo sem alterações no XABCDE. A Imobilização Minimalista é utilizada quando a vítima apresenta alterações no XABCDE, como Traumatismo Cranioencefálico (TCE) ou choque hipovolêmico. Por fim, a Sem Imobilização é utilizada quando a vítima apresenta alterações no XABCDE que exigem atendimento imediato, como Parada Cardiorrespiratória (PCR), cena insegura ou objeto penetrado. O tipo de plano utilizado depende das condições da vítima e da situação do acidente, e é escolhido pela equipe de resgate para garantir a segurança da vítima durante o processo de retirada do veículo." 
]
},
{
pergunta: "Qual é a importância da Confecção do Plano no contexto do Salvamento Veicular?",
resp: [
"A Confecção do Plano é uma etapa importante do Salvamento Veicular em que todas as ações que serão realizadas são informadas de forma clara e precisa para toda a equipe. Essa etapa é fundamental para evitar ações descoordenadas e surpresas indesejadas para todos no interior do veículo, garantindo a segurança da equipe de resgate e da vítima. Durante a confecção do plano, é importante sempre proteger os membros e vítimas durante as ações, garantindo a integridade física de todos os envolvidos no processo de retirada da vítima presa no veículo. Dessa forma, a Confecção do Plano é essencial para o sucesso do Salvamento Veicular e para a segurança de todos os envolvidos." 
]
},
{
pergunta: "Por que é importante inspecionar o veículo antes das manobras no Salvamento Veicular, e quais são as proteções que devem ser usadas durante o processo?",
resp: [
"A inspeção do veículo antes das manobras é importante no Salvamento Veicular para identificar possíveis riscos e garantir a segurança da equipe de resgate e da vítima. Durante a inspeção, é importante observar a posição da vítima, os dispositivos de restrição utilizados, os danos no veículo e as possíveis fontes de perigo, como vazamentos de combustível ou fios elétricos expostos. Além disso, durante as manobras, é essencial utilizar proteções para garantir a segurança da vítima e dos socorristas envolvidos. As proteções incluem proteção maleável para a vítima antes e durante o manejo com os vidros, proteção rígida para a vítima e socorristas antes e durante as manobras com as ferramentas, e proteção de lona para proteger quinas vivas após as manobras. O uso adequado dessas proteções é fundamental para garantir a segurança de todos os envolvidos no processo de retirada da vítima presa no veículo." 
]

pergunta: "Qual é o procedimento de Passagem do Comando para o Socorrista durante a manobra de extração no Salvamento Veicular?",
resp: [
"A Passagem do Comando para o Socorrista é um procedimento utilizado durante a manobra de extração no Salvamento Veicular, em que o comando da operação é temporariamente transferido para o socorrista responsável pela retirada da vítima presa no veículo. Essa transferência ocorre ao final da criação dos espaços e deve ser realizada de modo formal, com o comando sendo passado de forma alta e clara. Após a retirada das vítimas, o socorrista deve devolver o comando ao Comandante de Operações. Esse procedimento é importante para garantir a coordenação das ações durante a manobra de extração e para garantir a segurança da equipe de resgate e da vítima presa no veículo."

pergunta: "Quais são as diretrizes para a Extração da Vítima no Salvamento Veicular?",
resp: [
"A Extração da Vítima no Salvamento Veicular deve ser realizada com o máximo de cautela e seguindo diretrizes específicas para garantir a segurança da vítima e da equipe de resgate. Durante a manobra de extração, o socorrista responsável irá guiar os movimentos em bloco necessários para a retirada da vítima, e todos os membros da equipe devem auxiliar nessa manobra, utilizando luvas de procedimento para minimizar o risco de contaminação ou lesões adicionais. É importante lembrar que a Extração da Vítima é uma etapa delicada e que deve ser realizada com cuidado para evitar agravamento das lesões da vítima. Dessa forma, seguir as diretrizes específicas para a manobra de extração é essencial para garantir que a vítima e a equipe de resgate estejam seguras durante todo o processo."

pergunta: "O que é o protocolo MIST no contexto da Extração da Vítima no Salvamento Veicular e quais informações ele fornece para a autoridade de saúde competente?",
resp: [
"O protocolo MIST é utilizado no contexto da Extração da Vítima no Salvamento Veicular para descrever o caso da vítima e fornecer informações precisas à autoridade de saúde competente. Essa sigla representa as seguintes informações: Mecanismo do trauma (cinemática), Injúrias visíveis, Suspeitas de lesões invisíveis e Tratamento ofertado. O Mecanismo do trauma descreve como ocorreu o acidente e como a vítima foi afetada, as Injúrias visíveis são as lesões claramente visíveis na vítima, as Suspeitas de lesões invisíveis são as lesões que não são facilmente visíveis, mas que podem ter ocorrido, e o Tratamento ofertado é o tratamento que foi fornecido à vítima durante o processo de retirada do veículo."

resp: [

]

                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }



                function preencher(questoes) {
                    var imagem = document.getElementById("ytr")
                    var ulQuestoes = document.querySelector('#questoes');

                        liQuestao.style.listStyle = 'decimal inside';
                        divresp.style.listStyle = 'decimal inside';
                        divQuestao.style.width = '100%';
                        divQuestao.style.border = '1px solid #000';

                        var ulAlternativas = document.createElement('ul');
                        divresp.appendChild(document.createTextNode("Resposta: " + shuffled(questao.resp[0])))

                        for (var alternativa of shuffled(questao.resp)) {

                            li.style.listStyle = 'r:';// usa letras minúsculas

                            ulAlternativas.appendChild(li);
                            ulAlternativas.appendChild(p1Questao);

                            li.style.color = 'white';
                            li.style.display = 'none';

                        }
                        liQuestao.appendChild(ulAlternativas);

                    }
                }
