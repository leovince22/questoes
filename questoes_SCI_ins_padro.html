"No Sistema de Comando de Incidente, o COMANDO é exercido pelo COMANDANTE e pelos OFICIAIS, que são responsáveis pela tomada de decisões e direção das operações. As SEÇÕES são lideradas pelos CHEFES, que coordenam as atividades relacionadas a cada área específica, como finanças, logística e planejamento. O SETOR é liderado pelo COORDENADOR, que é responsável por coordenar as atividades das seções e garantir a integração das operações. As DIVISÕES e GRUPOS são liderados pelos SUPERVISORES, que são responsáveis por supervisionar as atividades de um grupo de unidades ou de uma área específica. As UNIDADES são lideradas pelos LÍDERES, que são responsáveis por coordenar as atividades de um grupo de encarregados e garantir a realização das tarefas atribuídas. As INSTALAÇÕES são lideradas pelos ENCARREGADOS, que são responsáveis por gerenciar as atividades de uma instalação específica e garantir a segurança dos envolvidos."

                function shuffled(arr) {
                    arr = arr.slice(); // shallow copy
                    for (var p = arr.length; p;) {
                        var n = Math.random() * p-- | 0;
                        var tmp = arr[n];
                        arr[n] = arr[p];
                        arr[p] = tmp;
                    }
                    return arr;
                }

                function seleciona(n, qarray) {
                    // embaralha e pega os N primeiros
                    return shuffled(qarray).slice(0, n);
                }
